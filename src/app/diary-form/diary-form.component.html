<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)="submitDiary()" #diaryForm = "ngForm">
            <div class="form-group">

                <label for="name">Day</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newDiary.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p> Name is Required</p>

            </div>
          </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newDiary.description"  name="description"  #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                  <p>Description is Required</p>
                </div>

            </div>
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="completeDate" [(ngModel)]="newDiary.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                  <p>Completion is Required</p>

                </div>

            </div>
            <button type="submit" class="btn btn-primary">Add Diary</button>
           
        </form>
    </div>
</div>
